# A Blubber specification for the Wikimedia commons reconciliation tool
#
#

version: v4
base: docker-registry.wikimedia.org/wikimedia-stretch
  apt:
    packages:
      - flake8
      - python3
      - python3-pytest
      - python3-requests
runs:
  environment:
    LANG: C.UTF-8


viaraints:
  build:
    copies: [local]
    apt:
      packages:
        - flake8
        - python3-pytest
        - python3-requests
  test:
    includes: [build]
    entrypoint: [scripts/check]
    runs:
      insecurely: True
